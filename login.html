<!DOCTYPE html>
<html lang="en" class="dark-mode">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>

  <link rel="stylesheet" href="./assets/style/css/main.css">
  <script src="https://kit.fontawesome.com/fed86a3182.js" crossorigin="anonymous"></script>
</head>

<body class="login-body">
  <header class="position-sticky top-0">
    <div class="header-left">
      <a href="/" class="header-logo">
        <img src="./assets/images/logo.svg" alt="">
      </a>
    </div>
    <div class="header-right">
      <div class="dark-mode-switch">
        <label class="switch" id="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-moon"></i>
        </label>
      </div>
    </div>

  </header>

  <main class="login-main">

    <div class="login-box">
        <h2>Forum login</h2>
        <p>Enter your details for sign in to your account.</p>

        <form action="">
            <label for="username">
                <input type="text" id="username" placeholder="Username">
                <span>Username</span>
            </label>
            <label for="password">
                <input type="password" id="password" placeholder="Password">
                <span>Password</span>
            </label>

            <div class="input-group">
                <input type="checkbox" name="isPersistent" id="isPersistent">

                <label for="isPersistent" id="isPersistentLabel">Remember me</label>
            </div>

            <button type="submit">Login</button>

            <p class="register-text">Don't have an account? <a href="./register.html" class="register-btn">Register now</a></p>
            <p class="or-separator">or</p>
            <a class="forgot-password" href="#">Forgot password?</a>
        </form>
    </div>

  </main>

  <script src="./assets/script/darkMode.js"></script>
</body>

</html>
