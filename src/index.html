<!DOCTYPE html>
<html lang="en" class="dark-mode">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <link rel="stylesheet" href="./assets/style/css/main.css">
    <script src="https://kit.fontawesome.com/fed86a3182.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="container header-container">
            <nav class="header-navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Forum</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" alt="logo"/>
            </a>
            <div class="header-account-box">
                <a href="#" class="header-login-btn">Login</a>
                <a href="#" class="header-register-btn">Sign up</a>
            </div>
        </div>

        
    </header>


    <div class="hero-bg-wrapper">
        <img src="./assets/images/hero-bg.svg" alt="bg" />
        <div class="hero">
            <div class="container">
                <div class="motto row">
                    <h1 class="col-md-5 mb-4 mb-md-0">
                        Plan.
                        <br>
                        Manage.
                        <br>
                        Build
                    </h1>
                    <a class="motto-separator col-md-2 d-none d-md-block">/</a>
                    <div class="hero-main-btn col-md-5">
                        <a href="#">
                            <i class="bi bi-stars"></i>
                            Find the perfect answer.
                            <span><i class="bi bi-arrow-right-short"></i></span>
                        </a>
                    </div>

                </div>
                <div class="hero-search">


                    <h2 class="col-lg-8">Explore and discuss about things</h2>

                    <form class="hero-search-area col-lg-8 col-12">
                        <input class="hero-search-input" type="text" placeholder="Search for blog posts, threads ..." />
                        <button class="hero-search-btn" type="submit"><i class="bi bi-search"></i> Search</button>
                    </form>

                    <h3 class="col-lg-6">Over 200+ productivity tools in our database reviewed and curated
                        by Keep Productive to help you find the software.</h3>
                </div>
                <div class="hero-categories row">
                    <div class="col-md-3 hero-category-col">
                        <div class="hero-category-card">category1</div>
                        <div class="hero-category-card">category2</div>
                    </div>
                    <div class="col-md-5 hero-category-col">
                        <div class="hero-category-card">
                            <img src="./assets/images/dotnet.png" alt="cat">
                        </div>
                    </div>
                    <div class="col-md-4 hero-category-col">
                        <div class="hero-category-card">category4</div>
                        <div class="hero-category-card">category5</div>
                        <div class="hero-category-card">category6</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
