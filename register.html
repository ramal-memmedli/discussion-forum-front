<!DOCTYPE html>
<html lang="en" class="dark-mode">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>

  <link rel="stylesheet" href="./assets/style/css/main.css">
  <script src="https://kit.fontawesome.com/fed86a3182.js" crossorigin="anonymous"></script>
</head>

<body class="login-body">
  <header class="position-sticky top-0">
    <div class="header-left">
      <a href="/" class="header-logo">
        <img src="./assets/images/logo.svg" alt="">
      </a>
    </div>
    <div class="header-right">
      <div class="dark-mode-switch">
        <label class="switch" id="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-moon"></i>
        </label>
      </div>
    </div>

  </header>

  <main class="login-main">

    <div class="login-box">
        <h2>Forum register</h2>
        <p>Enter your details for register on forum.</p>

        <form action="">
            <label for="FirstName">
                <input type="text" id="FirstName" placeholder="First name">
                <span>First name</span>
            </label>
            <label for="LastName">
                <input type="text" id="LastName" placeholder="Last name">
                <span>Last name</span>
            </label>
            <label for="username">
                <input type="text" id="username" placeholder="Username">
                <span>Username</span>
            </label>
            <label for="email">
                <input type="email" id="email" placeholder="E-mail">
                <span>E-mail</span>
            </label>
            <label for="ConfirmEmail">
                <input type="email" id="ConfirmEmail" placeholder="Confirm e-mail">
                <span>Confirm e-maill</span>
            </label>
            <label for="password">
                <input type="password" id="password" placeholder="Password">
                <span>Password</span>
            </label>
            <label for="ConfirmPassword">
                <input type="password" id="ConfirmPassword" placeholder="Confirm password">
                <span>Confirm password</span>
            </label>

            <button type="submit">Register</button>

            <p class="register-text">Already have an account? <a href="./login.html" class="register-btn">Login</a></p>
            <p class="or-separator">or</p>
            <a class="forgot-password" href="#">Forgot password?</a>
        </form>
    </div>

  </main>

  <script src="./assets/script/darkMode.js"></script>
</body>

</html>
